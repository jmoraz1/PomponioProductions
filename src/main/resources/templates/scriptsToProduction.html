<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guiones</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap Core CSS-->
    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet" />


    <!-- Main CSS -->
    <link th:href="@{/styles/style.css}" rel="stylesheet" />

    <!-- Animate CSS -->
    <link th:href="@{/styles/animate.css}" rel="stylesheet" />

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Qwigley" />
    <!-- Font awesome -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
<div id="wrapper" class="toggled">
    <div th:replace="navbar :: nav"></div>
</div>
<div class="wrapper">
    <div class="col-md-12">
        <!-- Logo -->
        <div class="brand wow fadeIn" data-wow-delay="0.1s"> Pomponio Productions
            <div class="title"> - Production Manager -  </div>
        </div>
        <!-- Start margin -->
        <div class="margin-contact">
            <!-- Start left column -->
            <div class="box-contact col-md-5 col-xs-offset-1">
                <h3 class="heading-inner">Asignar actores a guiones listos para produccion</h3>
                <div class="hr"></div>
                <div id="contact-area">
                    <form action="#" th:action="@{/assignActors}" th:object="${script}" method="post">
                        <div>
                            <label>Guion:</label>
                            <select id="Guion" th:field="*{id}" >
                                <div th:each="entry,status : ${scriptsConProduccion}">
                                    <option th:value="${entry.id}" th:text="${entry.name}"/>
                                </div>
                            </select>
                        </div>
                        <div>
                            <label>Actor:</label>
                            <select id="Actor" th:field="*{actor.id}" >
                                <div th:each="entry,status : ${actores}">
                                    <option th:value="${entry.id}" th:text="${entry.name}"/>
                                </div>
                            </select>
                        </div>
                        <div>
                            <label>Actriz:</label>
                            <select id="Actriz" th:field="*{actress.id}" >
                                <div th:each="entry,status : ${actrices}">
                                    <option th:value="${entry.id}" th:text="${entry.name}"/>
                                </div>
                            </select>
                        </div>
                        <input type="submit" name="submit" value="Asignar" class="submit-button" />


                    </form>
                </div>

            </div>
            <!-- End left column -->

            <!-- Start right image -->
            <div class="col-md-4 wow fadeIn" data-wow-delay="0.1s">
                <img  th:src="@{/img/script.jpg}"  alt="img" class="photo-contact"/>
            </div>
            <!-- End right image -->

        </div>
        <!-- End margin -->

        <div class="footer col-md-6 col-xs-offset-3">
            <h5>Pomponio Productions LLC
            </h5>
        </div>
        <!-- End footer -->

    </div>
    <!-- End col-md-12 -->

</div>
<!-- End wrapper -->

<!--</div>-->
<!-- jQuery Version 1.11.0 -->
<script th:src="@{/js/jquery-1.11.0.js}"></script>

<!-- Boostrap JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>

=   <!-- Smooth scroll JS -->
<script th:src="@{/js/smoothscroll.js}"></script>

<!-- Wow JavaScript -->
<script th:src="@{/js/wow.js}"></script>

<script>
       new WOW().init();
   </script>


</div>
</body>
</html>
