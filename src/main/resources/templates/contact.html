<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patsy Doherty - Home</title>

    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap Core CSS-->
    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet" />


    <!-- Main CSS -->
    <link th:href="@{/styles/style.css}" rel="stylesheet" />

    <!-- Animate CSS -->
    <link th:href="@{/styles/animate.css}" rel="stylesheet" />

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Qwigley" />
    <!-- Font awesome -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>
   <body>
   
   <!-- Start wrapper -->
   <div class="wrapper">
  	  <div class="col-md-12">
         <!-- Logo -->
         <div class="brand wow fadeIn" data-wow-delay="0.1s"> Patsy Doherty
           <div class="title"> - hat designer -  </div>
         </div>



         <!-- Start margin -->
         <div class="margin-contact">
             <!-- Start left column -->
             <div class="box-contact col-md-4 col-xs-offset-1">
               <h3 class="heading-inner">Get in touch</h3>
                  <div class="hr"></div>
                    <div id="contact-area">
			         <form method="post" action="#">
				     <label for="Name">Name:</label>
				     <input type="text" name="Name" id="Name" />
                     <label for="Email">Email:</label>
                     <input type="text" name="Email" id="Email" />
				     <label for="Message">Message:</label><br />
				     <textarea name="Message" rows="20" cols="20" id="Message"></textarea>
				     <input type="submit" name="submit" value="Submit" class="submit-button" />
			         </form>
		            </div>
                    <h6><strong>Address:</strong> Sherlock Street 34, London
                    <span><strong>Tel: </strong>+44 (0)333 222 3333</span>
                    <span><strong>Email: </strong><a href="mailto:patsy@office.com"> patsy@office.com
                    </a></span>
                    <span><strong>Working hours: </strong>Mond-Frid: 9am/5pm</span></h6>
             </div>
             <!-- End left column -->
             
             <!-- Start right image -->
             <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
               <img src="img/contact.jpg" alt="img" class="photo-contact"/> 
             </div>
             <!-- End right image -->

         </div>
         <!-- End margin -->
         
           
         <!-- Google map (adress on map can be changed in app.js file) -->
         <div class="col-md-12 wow fadeIn" data-wow-delay="0.1s">
         <div id="map-canvas"></div>       
         </div><!-- End google map -->
         

         <!-- Start footer -->
         <div class="footer col-md-6 col-xs-offset-3">
              <h5>Copyright 2016
              <a href="#"><i class="fa fa-facebook fa-1x icon1"></i></a>
              <a href="#"><i class="fa fa-twitter fa-1x icon1"></i></a>
              <a href="#"><i class="fa fa-instagram fa-1x icon1"></i></a>
              </h5>
         </div>
         <!-- End footer -->

      </div>
      <!-- End col-md-12 -->

   </div>
   <!-- End wrapper -->


   <!-- jQuery Version 1.11.0 -->
   <script th:src="@{/js/jquery-1.11.0.js}"></script>

   <!-- Boostrap JS -->
   <script th:src="@{/js/bootstrap.min.js}"></script>

   =   <!-- Smooth scroll JS -->
   <script th:src="@{/js/smoothscroll.js}"></script>

   <!-- Wow JavaScript -->
   <script th:src="@{/js/wow.js}"></script>

   <script>
   new WOW().init();
   </script>


</body>
</html>
